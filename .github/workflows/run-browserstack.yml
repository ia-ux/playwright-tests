name: Run browserstack tests

on:
  push:
    branches: [ main, master ]

  pull_request:
    branches: [ main, master ]

  repository_dispatch:
    types: [trigger-from-webhook]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: 'BrowserStack Env Setup'
        uses: 'browserstack/github-actions/setup-env@master'
        with:
          username:  ${{ secrets.BROWSERSTACK_USERNAME }}
          access-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

      - name: Connect to browserstack
        id: browserstack_tests
        run: npm run test:browserstack-node-sdk

      - name: Debug Step Outcome
        run: echo "Outcome: ${{ steps.browserstack_tests.outcome }}"

      - name: Send Slack Notification (on success)
        if: steps.browserstack_tests.outcome == 'success'
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ All tests passed!"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Slack Notification (on failure)
        if: steps.browserstack_tests.outcome == 'failure'
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"❌ Tests failed. Please check the logs."}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
